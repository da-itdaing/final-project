    "/api/auth/token/refresh": {
      "post": {
        "tags": [
          "Auth"
        ],
        "summary": "액세스 토큰 재발급 (Refresh Token)",
        "description": "만료되었거나 곧 만료될 Access Token을 **Refresh Token**으로 갱신합니다.\n- 본 API는 Authorization 헤더가 필요없고, **refreshToken**을 본문으로 받습니다.\n- 서버가 새 Access/Refresh 토큰 쌍을 반환합니다.\n",
        "operationId": "refresh",
        "requestBody": {
          "description": "리프레시 토큰을 담아 요청합니다.",
          "content": {
            "application/json": {
              "schema": {
                "$ref": "#/components/schemas/TokenRefreshRequest"
              },
              "example": {
                "refreshToken": "existing.refresh.jwt.token"
              }
            }
          },
          "required": true
        },
        "responses": {
          "200": {
            "description": "재발급 성공",
            "content": {
              "application/json": {
                "example": {
                  "success": true,
                  "data": {
                    "accessToken": "new.access.jwt.token",
                    "refreshToken": "new.refresh.jwt.token"
                  }
                }
              }
            }
          },
          "401": {
            "description": "인증 실패 - 리프레시 토큰이 유효하지 않음/만료됨",
            "content": {
              "application/json": {
                "example": {
                  "success": false,
                  "error": {
                    "status": 401,
                    "code": "AUTH-402",
                    "message": "유효하지 않은 토큰입니다"
                  }
                }
              }
            }
          }
        }
      }
    },
    "/api/auth/signup/seller": {
      "post": {
        "tags": [
          "Auth"
        ],
        "summary": "판매자 회원가입",
        "description": "팝업스토어 판매자 계정을 생성합니다.\n\n가입된 사용자는 SELLER 역할이 부여되며, 다음 권한을 가집니다:\n- 팝업스토어 등록 및 관리\n- 판매자 프로필 관리\n- 팝업스토어 승인 요청\n- 고객 리뷰 조회\n\n판매자 프로필 정보(활동 지역, SNS URL, 프로필 이미지, 소개)도 함께 등록됩니다.\n- 활동 지역은 필수 입력 항목입니다.\n- SNS URL은 선택 항목이며, 입력 시 유효한 URL 형식이어야 합니다.\n- 프로필 이미지 URL과 소개는 선택 항목입니다.\n\n로그인 시 JWT 토큰의 role 클레임에는 \"ROLE_SELLER\"가 설정됩니다.\n",
        "operationId": "signupSeller",
        "requestBody": {
          "content": {
            "application/json": {
              "schema": {
                "$ref": "#/components/schemas/SignupSellerRequest"
              }
            }
          },
          "required": true
        },
        "responses": {
          "400": {
            "description": "입력값 검증 실패",
            "content": {
              "application/json": {
                "example": {
                  "success": false,
                  "error": {
                    "status": 400,
                    "code": "E001",
                    "message": "입력값이 올바르지 않습니다"
                  }
                }
              }
            }
          },
          "409": {
            "description": "이메일 또는 로그인ID 중복",
            "content": {
              "application/json": {
                "example": {
                  "success": false,
                  "error": {
                    "status": 409,
                    "code": "E202",
                    "message": "이미 사용 중인 이메일입니다"
                  }
                }
              }
            }
          },
          "201": {
            "description": "회원가입 성공",
            "content": {
              "application/json": {
                "example": {
                  "success": true,
                  "data": {
                    "userId": 12,
                    "email": "seller1@example.com",
                    "role": "SELLER",
                    "profile": {
                      "activityRegion": "광주/남구",
                      "snsUrl": "https://instagram.com/popup_seller",
                      "profileImageUrl": "https://cdn.example.com/profiles/popup_seller.png",
                      "introduction": "팝업 운영 3년차, 굿즈 위주"
                    }
                  }
                }
              }
            }
          }
        }
      }
    },
    "/api/auth/signup/consumer": {
      "post": {
        "tags": [
          "Auth"
        ],
        "summary": "소비자 회원가입",
        "description": "일반 소비자 계정을 생성합니다.\n\n가입된 사용자는 CONSUMER 역할이 부여되며, 다음 권한을 가집니다:\n- 팝업스토어 검색 및 조회\n- 위시리스트 관리\n- 리뷰 작성 및 조회\n- 소비자 선호 정보 설정\n\n회원가입 시 선호 정보를 함께 등록합니다:\n- 관심 카테고리: 1~4개 (필수)\n- 팝업 스타일: 1~4개 (필수)\n- 선호 지역: 1~2개 (필수)\n\n모든 선호 정보는 마스터 데이터에 존재하는 ID여야 하며, 중복은 자동으로 제거됩니다.\n\n로그인 시 JWT 토큰의 role 클레임에는 \"ROLE_CONSUMER\"가 설정됩니다.\n",
        "operationId": "signupConsumer",
        "requestBody": {
          "content": {
            "application/json": {
              "schema": {
                "$ref": "#/components/schemas/SignupConsumerRequest"
              },
              "examples": {
                "소비자 회원가입 요청 예시": {
                  "description": "소비자 회원가입 요청 예시",
                  "value": {
                    "email": "consumer1@example.com",
                    "password": "P@ssw0rd1!",
                    "passwordConfirm": "P@ssw0rd1!",
                    "loginId": "consumer1",
                    "name": "김소비",
                    "nickname": "소비왕",
                    "ageGroup": 20,
                    "interestCategoryIds": [
                      101,
                      105
                    ],
                    "styleIds": [
                      12,
                      15,
                      19
                    ],
                    "regionIds": [
                      2
                    ]
                  }
                }
              }
            }
          },
          "required": true
        },
        "responses": {
          "400": {
            "description": "입력값 검증 실패 (선호 정보 개수 초과 등)",
            "content": {
              "application/json": {
                "examples": {
                  "선호 개수 초과": {
                    "description": "선호 개수 초과",
                    "value": {
                      "success": false,
                      "error": {
                        "status": 400,
                        "code": "E001",
                        "message": "스타일 개수는 1~4개여야 합니다"
                      }
                    }
                  },
                  "비밀번호 불일치": {
                    "description": "비밀번호 불일치",
                    "value": {
                      "success": false,
                      "error": {
                        "status": 400,
                        "code": "E001",
                        "message": "입력값이 올바르지 않습니다"
                      }
                    }
                  }
                }
              }
            }
          },
          "201": {
            "description": "회원가입 성공",
            "content": {
              "application/json": {
                "example": {
                  "success": true,
                  "data": {
                    "userId": 1,
                    "email": "consumer1@example.com",
                    "role": "CONSUMER"
                  }
                }
              }
            }
          },
          "404": {
            "description": "마스터 데이터 ID 불일치",
            "content": {
              "application/json": {
                "example": {
                  "success": false,
                  "error": {
                    "status": 404,
                    "code": "E101",
                    "message": "존재하지 않는 스타일이 포함되어 있습니다"
                  }
                }
              }
            }
          },
          "409": {
            "description": "이메일 또는 로그인ID 중복",
            "content": {
              "application/json": {
                "example": {
                  "success": false,
                  "error": {
                    "status": 409,
                    "code": "E202",
                    "message": "이미 사용 중인 이메일입니다"
                  }
                }
              }
            }
          }
        }
      }
    },
    "/api/auth/logout": {
      "post": {
        "tags": [
          "Auth"
        ],
        "summary": "로그아웃",
        "description": "현재 로그인 세션을 종료합니다.\n- **Authorization: Bearer {accessToken}** 헤더가 필요합니다.\n- 선택적으로 본문에 **refreshToken**을 함께 전달할 수 있습니다(서버에 저장/블랙리스트 전략에 따라 무효화).\n- 성공 시 본문 없이 **204 No Content**를 반환합니다.\n",
        "operationId": "logout",
        "parameters": [
          {
            "name": "Authorization",
            "in": "header",
            "required": false,
            "schema": {
              "type": "string"
            }
          }
        ],
        "requestBody": {
          "description": "선택적으로 refreshToken을 본문에 포함",
          "content": {
            "application/json": {
              "schema": {
                "$ref": "#/components/schemas/LogoutRequest"
              },
              "example": {
                "refreshToken": "existing.refresh.jwt.token"
              }
            }
          }
        },
        "responses": {
          "401": {
            "description": "인증 실패 - Authorization 헤더 없음/형식 오류/토큰 무효",
            "content": {
              "application/json": {
                "example": {
                  "success": false,
                  "error": {
                    "status": 401,
                    "code": "AUTH-401",
                    "message": "인증이 필요합니다"
                  }
                }
              }
            }
          },
          "204": {
            "description": "로그아웃 성공 (본문 없음)"
          }
        },
        "security": [
          {
            "bearerAuth": []
          }
        ]
      }
    },
    "/api/auth/login": {
      "post": {
        "tags": [
          "Auth"
        ],
        "summary": "로그인",
        "description": "이메일과 비밀번호로 로그인하여 JWT 액세스 토큰을 발급받습니다.\n\nJWT 토큰에는 다음 클레임이 포함됩니다:\n- sub: 사용자 ID\n- role: ROLE_CONSUMER, ROLE_SELLER, ROLE_ADMIN 중 하나\n- iss: itdaing-server\n- iat: 발급 시각 (Unix timestamp)\n- exp: 만료 시각 (발급 후 24시간)\n\n발급받은 토큰은 Authorization 헤더에 \"Bearer {token}\" 형식으로 포함하여 인증이 필요한 API를 호출할 수 있습니다.\n\n예시 토큰 페이로드 (디코딩 후):\n{\n  \"sub\": \"1\",\n  \"role\": \"ROLE_CONSUMER\",\n  \"iss\": \"itdaing-server\",\n  \"iat\": 1730419200,\n  \"exp\": 1730505600\n}\n",
        "operationId": "login",
        "requestBody": {
          "content": {
            "application/json": {
              "schema": {
                "$ref": "#/components/schemas/LoginRequest"
              }
            }
          },
          "required": true
        },
        "responses": {
          "200": {
            "description": "로그인 성공",
            "content": {
              "application/json": {
                "examples": {
                  "로그인 성공 응답": {
                    "description": "소비자(CONSUMER) 계정으로 로그인한 경우",
                    "value": {
                      "success": true,
                      "data": {
                        "accessToken": "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJzdWIiOiIxIiwicm9sZSI6IlJPTEVfQ09OU1VNRVIiLCJpc3MiOiJpdGRhaW5nLXNlcnZlciIsImlhdCI6MTczMDQxOTIwMCwiZXhwIjoxNzMwNTA1NjAwfQ.signature"
                      }
                    }
                  }
                }
              }
            }
          },
          "401": {
            "description": "인증 실패",
            "content": {
              "application/json": {
                "example": {
                  "success": false,
                  "error": {
                    "status": 401,
                    "code": "AUTH-401",
                    "message": "이메일 또는 비밀번호가 올바르지 않습니다"
                  }
                }
              }
            }
          }
        }
      }
    },
    "/api/users/me": {
      "get": {
        "tags": [
          "Auth"
        ],
        "summary": "내 프로필 조회",
        "description": "인증된 사용자의 프로필 정보를 조회합니다.\n\n이 API는 JWT 토큰 인증이 필요합니다.\nAuthorization 헤더에 \"Bearer {token}\" 형식으로 토큰을 포함해야 합니다.\n\n응답의 role 필드는 다음 값 중 하나입니다:\n- CONSUMER: 일반 소비자\n- SELLER: 팝업스토어 판매자\n- ADMIN: 시스템 관리자\n",
        "operationId": "getMyProfile_1",
        "responses": {
          "404": {
            "description": "사용자를 찾을 수 없음",
            "content": {
              "application/json": {
                "example": {
                  "success": false,
                  "error": {
                    "status": 404,
                    "code": "COMMON-404",
                    "message": "사용자를 찾을 수 없습니다"
                  }
                }
              }
            }
          },
          "401": {
            "description": "인증 실패 - 토큰이 없거나 유효하지 않음",
            "content": {
              "application/json": {
                "example": {
                  "success": false,
                  "error": {
                    "status": 401,
                    "code": "AUTH-401",
                    "message": "인증이 필요합니다"
                  }
                }
              }
            }
          },
          "200": {
            "description": "조회 성공",
            "content": {
              "application/json": {
                "examples": {
                  "소비자 프로필": {
                    "description": "CONSUMER 역할의 사용자 프로필",
                    "value": {
                      "success": true,
                      "data": {
                        "id": 1,
                        "email": "consumer@example.com",
                        "name": "김소비",
                        "nickname": "소비왕",
                        "role": "CONSUMER"
                      }
                    }
                  },
                  "판매자 프로필": {
                    "description": "SELLER 역할의 사용자 프로필",
                    "value": {
                      "success": true,
                      "data": {
                        "id": 2,
                        "email": "seller@example.com",
                        "name": "박판매",
                        "nickname": "팝업왕",
                        "role": "SELLER"
                      }
                    }
                  }
                }
              }
            }
          }
        },
        "security": [
          {
            "bearerAuth": []
          }
        ]
      }
    },
