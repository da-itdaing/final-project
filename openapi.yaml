    "/api/master/categories": {
      "get": {
        "tags": [
          "master-query-controller"
        ],
        "operationId": "getCategories",
        "parameters": [
          {
            "name": "type",
            "in": "query",
            "required": false,
            "schema": {
              "type": "string",
              "enum": [
                "POPUP",
                "CONSUMER"
              ]
            }
          }
        ],
        "responses": {
