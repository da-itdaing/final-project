server {
  listen       80;
  server_name  _;

  # Serve static files
  root   /usr/share/nginx/html;
  index  index.html;

  # Gzip for basic assets
  gzip on;
  gzip_types text/plain application/javascript application/x-javascript text/javascript text/xml text/css application/json image/svg+xml;

  # Cache static assets (except index.html)
  location ~* \.(?:css|js|woff2?|ttf|eot|otf|svg|png|jpe?g|gif|webp)$ {
    expires 7d;
    add_header Cache-Control "public, max-age=604800, immutable";
    try_files $uri =404;
  }

  # SPA fallback for client-side routing
  location / {
    try_files $uri $uri/ /index.html;
  }

  # Proxy API to backend container
  location /api/ {
    proxy_pass http://backend:8080;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    # WebSocket support (if needed later)
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "upgrade";
  }
}
