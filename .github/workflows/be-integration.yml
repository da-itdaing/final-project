name: BE Integration (Optional)
on:
  workflow_dispatch:
  pull_request:
    branches: [ "dev/integration", "main" ]
    paths:
      - 'src/**'
      - 'build.gradle.kts'
      - '.github/workflows/be-integration.yml'
jobs:
  integration-tests:
    # Run only when manually dispatched or PR is labeled 'needs-integration'
    if: ${{ github.event_name == 'workflow_dispatch' || contains(github.event.pull_request.labels.*.name, 'needs-integration') }}
    runs-on: ubuntu-latest
    services:
      mysql:
        image: mysql:8
        env:
          MYSQL_DATABASE: app
          MYSQL_ROOT_PASSWORD: root
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping -h 127.0.0.1 -proot"
          --health-interval=10s --health-timeout=5s --health-retries=10
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 1
      - name: Validate Gradle Wrapper
        uses: gradle/actions/wrapper-validation@v3
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'
          cache: gradle
      - name: Run Integration Tests
        run: |
          ./gradlew test -i -Pintegration
