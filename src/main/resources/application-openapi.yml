server:
    port: 8080

spring:
    datasource:
        url: jdbc:h2:mem:openapi;MODE=MySQL;DB_CLOSE_DELAY=-1;DATABASE_TO_UPPER=false
        driver-class-name: org.h2.Driver
        username: sa
        password:
    jpa:
        hibernate:
            ddl-auto: none
        properties:
            hibernate:
                dialect: org.hibernate.dialect.H2Dialect
    main:
        allow-bean-definition-overriding: true

    # --- 이 부분이 추가되었습니다 ---
    flyway:
        enabled: false

springdoc:
    api-docs:
        enabled: true
    swagger-ui:
        enabled: false  # UI는 필요 없음(우린 스펙 파일만 뽑을 거라서)
    info:
        title: DA-ITDAING API
        description: DA-ITDAING 팝업스토어 플랫폼 API 문서
        version: v2.0.0
        contact:
            name: DA-ITDAING Team
            url: https://github.com/da-itdaing/final-project
        license:
            name: Apache 2.0
            url: https://www.apache.org/licenses/LICENSE-2.0.html

logging:
    level:
        org.springframework: WARN

jwt:
    # HS256 최소 256비트(32바이트) 이상 필요
    secret: ${JWT_SECRET:openapi-secret-0123456789ABCDEF0123456789ABCDEF}
    issuer: ${JWT_ISSUER:itdaing-server}
    access-token-expiration: ${JWT_ACCESS_TOKEN_EXPIRATION:900000}
    refresh-token-expiration: ${JWT_REFRESH_TOKEN_EXPIRATION:1209600000}
